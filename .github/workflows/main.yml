name: build ‚öôÔ∏è

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v5
      name: Setup Python ${{ matrix.python-version }}
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils gdal-bin libgdal-dev libproj-dev libsqlite3-mod-spatialite spatialite-bin
        pip3 install -r requirements-test.txt
        pip3 install -r requirements-dev.txt
        pip3 install gdal=="`gdal-config --version`.*"
        pip3 install .
    - name: Configure sysctl limits
      run: |
        sudo swapoff -a
        sudo sysctl -w vm.swappiness=1
        sudo sysctl -w fs.file-max=262144
        sudo sysctl -w vm.max_map_count=262144
    - name: Install and run Elasticsearch üì¶
      uses: getong/elasticsearch-action@v1.2
      with:
        elasticsearch version: '8.2.2'
        host port: 9200
        container port: 9200
        host node port: 9300
        node port: 9300
        discovery type: 'single-node'
    - name: Install and run Solr üì¶ 
      uses: OSGeo/solr-action@main
      with:
        solr_version: 9.8.1
        host_port: 8983
        container_port: 8983
    - name: Install and run OpenSearch üì¶
      uses: esmarkowski/opensearch-github-action@v1.0.0
      with:
        version: 2.18.0
        security-disabled: true
        port: 9209
    - name: Run unit tests
      run: |
        pytest
